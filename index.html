<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solana Transaction Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      .hero {
        position: relative;
        padding: 2rem;
        text-align: center;
        overflow: hidden;
      }
      .hero-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        position: relative;
        z-index: 2;
      }
      .logo {
        width: 128px;
        height: 128px;
        border: 3px solid #ddd;
        border-radius: 16px;
        flex-shrink: 0;
      }
      .hero-background-text {
        font-family: 'Press Start 2P', monospace;
        font-size: 4.5rem;
        color: #f0f0f0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        white-space: nowrap;
        user-select: none;
      }
      .description {
        color: black;
        max-width: 450px;
        line-height: 1.6;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="hero-background-text">SOLPUSH.IO</div>
      <div class="hero-content">
        <img src="/android-chrome-512x512.png" alt="Solpush.io Logo" class="logo">
        <p class="description">
          solpush.io is a web-based toolkit for building, testing, and executing Solana transactions from raw instructions. Use it to explore protocols, validate your ideas, and string instructions together into seamless atomic flows.
        </p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
